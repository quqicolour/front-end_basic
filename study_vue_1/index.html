<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>第一次vue学习</title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->	
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="app">
		  <p>{{ message }}</p>
		</div>
		<script>
		new Vue({
		  el: '#app',
		  data: {
		    message: 'Hello Vue.js!'
		  }
		})
		</script>
	</body>
</html>
